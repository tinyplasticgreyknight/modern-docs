title: Rounding Builtins
common:
  semantics_round_towards_zero: &round_towards_zero |
    Rounds the ``input`` to an integer, choosing the side closest to zero.
  semantics_round_away_from_zero: &round_away_from_zero |
    Rounds the ``input`` to an integer, choosing the side furthest from zero.
  semantics_round_towards_even: &round_towards_even |
    Rounds the ``input`` to an integer, choosing the even side.
  semantics_round_towards_odd: &round_towards_odd |
    Rounds the ``input`` to an integer, choosing the odd side.
  semantics_ceiling: &ceiling |
    Computes the smallest integer greater than or equal to the ``input``.
  semantics_floor: &floor |
    Computes the largest integer less than or equal to the ``input``.

