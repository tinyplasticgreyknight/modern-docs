title: Equality Builtins
entries:

- id: 128
  name: equal_to_bool
  type:
  - comparand1: bool
  - comparand2: bool
  - result: bool
  semantics: |
    Performs equality testing on ``bool`` values.  Returns true if the two comparands are considered equal to each other.

